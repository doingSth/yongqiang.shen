
<div class="content guide with-sidebar">
{% if meta.source %}
<div class="source-links">
{% for filename in meta.source %}
    <span class="label label-primary">{{ filename }}</span>
{% endfor %}
</div>
{% endif %}
{{ content }}

{% if include_next_prev %}
<div class="guide-links">
    {% if previous_page %}
  <span>← <a {% if previous_page %}href="{{ previous_page.url }}"{% endif %}>{{ previous_page.title }}</a></span>
    {% endif %}
  {% if next_page %}
  <span style="float:right"><a {% if next_page %}href="{{ next_page.url }}"{% endif %}>{{ next_page.title }}</a> →</span>
  {% endif %}
</div>
{% endif %}

</div>

<div class="sidebar bs-sidebar">
  <div class="list">
    <ul class="nav menu-root">
    {% for toc_item in toc %}
        <li class="{% if toc_item.active %}active{% endif %}">
            <a href="{{ toc_item.url }}" class="sidebar-link">{{ toc_item.title }}</a>
        </li>
        <ul class="menu-sub">
        {% for toc_item in toc_item.children %}
            <li>
                <a href="{{ toc_item.url }}" class="sidebar-link">{{ toc_item.title }}</a>
                <ul class="menu-sub">
                {% for toc_item in toc_item.children %}
                  <li><a class="section-link" href="{{ toc_item.url }}">{{ toc_item.title }}</a></li>
                {% endfor %}
                </ul>
            </li>
        {% endfor %}
        </ul>
    {% endfor %}
    </ul>
  </div>
</div>
